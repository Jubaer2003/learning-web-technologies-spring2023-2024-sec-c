<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Person Profile</title>
</head>
<body>
    <form method="get" action="" enctype="" >
        <table border="4px"; align="center"; width="700px">
            <tr colspan="2">
                <td colspan="2" align="center"><h1>PERSON PROFILE</h1></td>
            </tr>

            <tr>
                <td>Name</td>       
                <td><input type="text" name="username" value="" placeholder="type username"/></td>
            </tr>
               
            <tr>
                <td>Email</td>          
                <td><input type="email" name="email" value=""/></td>
            </tr>

            <tr>
                <td>Gender</td>         
                <td>
                    <input type="radio" name="gender" value=""/> Male 
                    <input type="radio" name="gender" value=""/> Female 
                    <input type="radio" name="gender" value=""/> Other
                </td>
            </tr>

            <tr>
                <td>Date of Birth</td>         
                <td><input type="date" name="dob" value=""/></td>
            </tr>

            <tr>
                <td>Degree</td>      
                <td>
                    <input type="checkbox" name="anything" value=""/> SSC
                    <input type="checkbox" name="anything" value=""/> HSC
                    <input type="checkbox" name="anything" value=""/> BSc
                    <input type="checkbox" name="anything" value=""/> MSc
                </td> 
            </tr>
            
            <tr>
                <td>Blood Group</td>    
                <td>
                    <select name="">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>upload</td>         
                <td><input type="file" name="myupload" value=""/></td>
            </tr>

            <tr>
                <td>
                    <input type="submit" name="button" value="Submit"/>
                    <input type="reset" name="button" value="Reset"/>
                </td> 
            </tr>
        </form>
</body>
</html>
